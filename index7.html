<html>
<head>
    <title>groots引入外部模板van</title>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="groot.js"></script>
    <style>
        .back0{
            background-color: coral;
        }
        .back1{
            background-color:forestgreen;
        }
    </style>
</head>
<body>
<div gt-view="myview">
    <div gt-css="color,{c}">hello word!</div>
    <input gt-attr="uid(id,'view'+value)" type="text" gt-value-change="say"><span gt-text="'hello '+{say}"></span>
    <div gt-include="./templ.html">

    </div>
</div>
</body>
</html>
<script>
    groot.view("myview", function (vm, ve) {
        vm.list = [
            {"name": "张三", "sex": "男"}
            ,{"name": "李四", "sex": "男"}
            ,{"name": "王五", "sex": "男"}
        ];
        vm.uid = "123";
        vm.say = "word";
        vm.c="red"
    })
</script>
