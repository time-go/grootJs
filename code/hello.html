<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>hello word</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/groot.js"></script>
</head>
<body>
<div gt-view="myview">
    <input type="text" gt-value-change="say">
    <span gt-text="{say}"></span>
</div>
</body>
</html>
<script>
    groot.view("myview", function (vm, ve) {
        vm.say = "hello word!";
    })
</script>
