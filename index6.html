<html>
<head>
    <title>grootJs的属性绑定指令</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="groot.js"></script>
    <style>
        .back0 {
            background-color: coral;
        }

        .back1 {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
<div gt-view="myview">
    <div gt-css="c(color,value)">hello word!</div>
    <input gt-attr="uid(id,'view'+value)" type="text" gt-value-change="say"><span gt-text="say('hello '+ value)"></span>

    <div>
        <ul gt-each="list">
            <li gt-class="$index(back0:value % 2 ==0,back1:value % 2==1)"><span gt-text="$index(value+1)"></span><span>姓名:</span><span
                    gt-text="name"></span>---<span>性别:</span><span
                    gt-text="sex"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    groot.view("myview", function (vm, ve) {
        vm.list = [
            {"name": "张三", "sex": "男"}
            ,
            {"name": "李四", "sex": "男"}
            ,
            {"name": "王五", "sex": "男"}
        ];
        vm.uid = "123";
        vm.say = "word";
        vm.c = "red"
    })
    groot.sweep();
</script>
