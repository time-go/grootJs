<html>
<head>
    <title>绑定事件</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="groot.js"></script>
</head>
<body>
<div gt-view="myview">
    <input type="text" gt-value-change="say"><span gt-text="say"></span><input gt-click="hello" type="button" value="恢复">

</div>
</body>
</html>
<script>
    groot.view("myview", function (vm, ve) {
        vm.say = "hello word!";
        ve.hello=function(){
            vm.say="hello word!";
            vm.sayRender();
        }
    })
    groot.sweep();
</script>
